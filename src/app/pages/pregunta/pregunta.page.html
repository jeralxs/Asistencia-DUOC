<ion-content>
  <ion-title class="ion-padding-top ion-text-center">
    <img src="/assets/img/Logo-DUOC2.png" alt="image">
    <ion-label>
      <p>Sistema de asistencia </p>
    </ion-label>
  </ion-title>

  

  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center ion-padding-vertical">
      <ion-card-title class="ion-text-center">
        <ion-label>
          <h2>Recuperar contraseña</h2>
          <br>
          <h2>2. Responde la pregunta secreta</h2>
          <br>
          <h2 *ngIf="usuario">{{ usuario.preguntaSecreta }}</h2>
        </ion-label>
      </ion-card-title>
      
        <ion-card-content>
          <ion-card-title class="ion-text-center">
            <ion-label >
            </ion-label>
      
          </ion-card-title>
        </ion-card-content>
      <form>
        <ion-card-content>
          <ion-item>
            <ion-input name="correo" label="Respuesta" labelPlacement="floating" type="text" [(ngModel)]="respuestaSecreta"></ion-input>
          </ion-item>
          
          <ion-button shape="block" (click)="recuperar()">Recuperar contraseña</ion-button> 
         

        </ion-card-content>
      </form>
    </ion-card>
  </div>
  
</ion-content>
